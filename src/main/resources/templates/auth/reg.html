<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/reg}" th:object="${person}">
    <label for="username">Enter Username:</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name error</div>
    <br>
    <label for="yearOfBirthday">Enter Year Of Birthday:</label>
    <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirthday">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Year Of Birthday error</div>
    <br>
    <label for="password">Enter Password:</label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>
    <input type="submit" value="Sing up">
</form>

</body>
</html>
